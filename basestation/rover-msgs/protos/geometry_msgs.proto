syntax = "proto3";

package geometry_msgs;

message Quaternion {
  double x = 1;  // X component
  double y = 2;  // Y component
  double z = 3;  // Z component
  double w = 4;  // W component
}

message Vector3 {
  double x = 1;  // X component
  double y = 2;  // Y component
  double z = 3;  // Z component
}
